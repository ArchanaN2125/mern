<!DOCTYPE html>
<head>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: blue;
            animation :changecolor 3s infinite;
 
        }
        @keyframes changecolor{
            from{
                background-color: blue;

            }
            to{
                background-color: green;
            }

        }   
        </style>
</head>

<body>
      <div class ="box"></div>
</body>
