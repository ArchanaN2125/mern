<!DOCTYPE html>
<html>
<head>
    <style>
       .box {
        animation-name:moveRight;
        animation-duration: 2s;
        animation-iteration-count: infinite;

       }
       @keyframes moveRight{
        from{
            transform:translate('0');
        }
        to{
            transform:translate('500px');
        }
       }
    </style>
</head>
<body>
      <div class ="box">
         <img src="tom.jpg">
      </div>
      
</body>
</html>
