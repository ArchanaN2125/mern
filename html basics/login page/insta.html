<html>
    <head>
        <title> Instagram Sign Up</title>
        <link rel="stylesheet" href="insta.css">
    </head>

        <div class="box">
            <h2 id ="title">Instagram</h2>
            <p class="subtext">Sign up to see photos and videos from your friends.</p>
            <button class="facebook"><img src="fb3,jpeg.jpg" width="18" style="vertical-align: middle;"> Log in with Facebook</button>
            <div class="or">OR</div>

            <p class="small">people who use our services may have uploaded<br>your contact information to instagram.</p>

            <button class="signup-btn">Sign Up</button>
        </div>
